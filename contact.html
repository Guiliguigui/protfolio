        <div>
            <h2>Formulaire de contact :</h2>
            <p>
                Saississez vos informations et votre message, je vous répondrais dans les plus brefs délais.
            </p>
        </div>
        <form action="contact.html" method="get">
            <div>
                <label>Nom :</label>
                <input type="text" id="lastname" name="lastname" placeholder="Nom" required>
                <input type="text" id="firstname" name="firstname" placeholder="Prenom" required>
            </div>
            <div>
                <label for="email">Adresse mail:</label>
                <input type="email" id="email" name="user_email" placeholder="exemple@xyz.com" required>
            </div>
            <div>
                <label for="phone">Telephone:</label>
                <input type="tel" id="phone" name="phone" placeholder="0600000000" required>
            </div>
            <div>
                <label for="subject">Sujet du message :</label>
                <input type="text" id="subject" name="subject" placeholder="Sujet" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea rows = "5" cols = "60"  id="message" name="message" placeholder="Entrez votre message..." required></textarea>
            </div>
            <div>
                <button type="submit">Envoyer le message</button>
            </div>
        </form>
    </body>
