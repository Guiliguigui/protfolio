<html>

<head>
    <title>Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark justify-content-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link" href="index.html">Accueil</a>
                    <a class="nav-link" href="Guillaume_Mairesse_CV.html">CV</a>
                    <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row justify-content-md-center">
            <figure class="text-center">
                <h1>Contact</h1>
            </figure>
        </div>
        <div class="row justify-content-md-center">
            <figure class="text-center">
                <h3>Email</h3>
                gm@exemple.space
            </figure>
        </div>
        <div class="row justify-content-md-center">
            <figure class="text-center">
                <h3>Telephone</h3>
                0607080910
            </figure>
        </div>
        <hr>
        <div>
            <h2>Formulaire de contact :</h2>
            <p>
                Saississez vos informations et votre message, je vous répondrais dans les plus brefs délais.
            </p>
        </div>
        <form action="contact.html" method="get">
            <div>
                <label>Nom :</label>
                <input type="text" id="lastname" name="lastname" placeholder="Nom" required>
                <input type="text" id="firstname" name="firstname" placeholder="Prenom" required>
            </div>
            <div>
                <label for="email">Adresse mail:</label>
                <input type="email" id="email" name="user_email" placeholder="exemple@xyz.com" required>
            </div>
            <div>
                <label for="phone">Telephone:</label>
                <input type="tel" id="phone" name="phone" placeholder="0600000000" required>
            </div>
            <div>
                <label for="subject">Sujet du message :</label>
                <input type="text" id="subject" name="subject" placeholder="Sujet" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea rows="5" cols="60" id="message" name="message" placeholder="Entrez votre message..."
                    required></textarea>
            </div>
            <div>
                <button type="submit">Envoyer le message</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
